machine:
  timezone:
    Asia/Tokyo
  ruby:
    version: 2.2.3

dependencies:
  pre:
    - sudo pip install awscli
    - sh circle/install_mecab.sh
  cache_directories:
    - vendor/mecab

deployment:
  staging:
    branch: master
    commands:
      - bundle exec cap staging deploy

  production:
    branch: master
    commands:
      - bundle exec cap staging deploy

